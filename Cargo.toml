[package]
name = "castify"
version = "0.1.0"
description = "A simple cross-platform screen caster tool"
edition = "2021"
authors = ["Andrea Frolli <dev.andrea.frolli@outlook.it>, Mario De Paola <>, Pietro Bella"]
documentation = ""
homepage = ""
keywords = ["screen", "capture", "cast", "stream", "castify"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
screen-info = "0.0.1"
rdev = { version ="0.5.3", features = ["unstable_grab"]}
tokio = { version = "1.40.0", features = ["full"] }
chrono = "0.4.38"
local-ip-address = "0.6.3"
iced = { version = "0.13.1", features = ["image", "advanced", "wgpu", "lazy"] }
iced_aw = "0.11.0"
iced_runtime = "0.13.2"
iced_core = "0.13.2"
iced_wgpu = "0.13.5"
iced_graphics = "0.13.0"
socket2 = "0.5.7"
ctrlc = "3.4.5"
plotters = "0.3.7"
mdns-sd = "0.11.5"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
bincode = "1.3.3"
gstreamer = "0.23.2"
gstreamer-video = "0.23.2"
gstreamer-app = "0.23.2"
gstreamer-pbutils = "0.23.2"
gstreamer-rtp = "0.23.2"
glib = "0.20.4"
once_cell = "1.20.1"
image = "0.25.2"
bytes = "1.7.2"
webrtc = "0.11.0"
webrtc-ice = "0.11.0"
async-tungstenite = { version = "0.28.0", features = ["tokio-runtime"] }
futures-util = { version = "0.3.30" }
native-dialog = "0.7.0"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = 'unpacked'

[profile.release]
opt-level = 3
debug = false
split-debuginfo = 'packed'

[package.metadata.packager]
product-name = "Castify"
identifier = "app.castify.castify"
authors = ["Andrea Frolli <dev.andrea.frolli@outlook.it>, Mario De Paola <>, Pietro Bella"]
publisher = "Castify"
category = "Utility"
copyright = "Copyright Â© 2024"
formats = ["wix", "deb", "pacman", "dmg"]
before-packaging-command = "cargo build --release"
icons = ["resources/icons/icon.icns", "resources/icons/icon.ico"]
out-dir = "target/packages"

[package.metadata.winresource]
ProductName = "Castify"
FileDescription = "Castify"