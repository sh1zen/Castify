[package]
name = "castgo"
version = "0.1.0"
edition = "2021"
description = """
A Rust screen caster app
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
xcap = "0.0.13"
# scap = "0.0.5"
tokio = { version = "1.40.0", features = ["full"] }
chrono = "0.4.38"
local-ip-address = "0.6.2"
iced = { version = "0.12.1", features = ["image", "advanced", "wgpu"] }
iced_aw = "0.9.3"
iced_native = "0.10.3"
iced_wgpu = "0.12.1"
socket2 = "0.5.7"
ctrlc = "3.4.5"
plotters = "0.3.6"
mdns-sd = "0.11.3"
url = "2.5.2"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
bincode = "1.3.3"
gstreamer = "0.23.1"
gstreamer-video = "0.23.0"
gstreamer-app = "0.23.0"
gstreamer-pbutils = "0.23.0"
gstreamer-rtp = "0.23.0"
glib = "0.20.2"
once_cell = "1.19.0"
image = "0.25.2"
bytes = "1.7.1"
webrtc = "0.11.0"
webrtc-ice = "0.11.0"
async-tungstenite = { version = "0.27.0", features = ["tokio-runtime"] }
futures-util = { version = "0.3.30" }
# imageproc = "0.25.0"



[lib]
name = "castgo"
path = "src/lib.rs"

[package.metadata.nix]
app = true
build = true
runtimeLibs = [
    "vulkan-loader",
    "wayland",
    "wayland-protocols",
    "libxkbcommon",
    "xorg.libX11",
    "xorg.libXrandr",
    "xorg.libXi", "gst_all_1.gstreamer", "gst_all_1.gstreamermm", "gst_all_1.gst-plugins-bad", "gst_all_1.gst-plugins-ugly", "gst_all_1.gst-plugins-good", "gst_all_1.gst-plugins-base",
]
buildInputs = ["libxkbcommon", "gst_all_1.gstreamer", "gst_all_1.gstreamermm", "gst_all_1.gst-plugins-bad", "gst_all_1.gst-plugins-ugly", "gst_all_1.gst-plugins-good", "gst_all_1.gst-plugins-base"]

