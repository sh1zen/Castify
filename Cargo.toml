[package]
name = "castify"
version = "1.0.0"
authors = ["Andrea Frolli <dev.andrea.frolli@outlook.it>, Pietro Bella, Mario De Paola"]
description = "A simple cross-platform screen caster tool."
keywords = ["screen", "capture", "cast", "stream", "castify"]
documentation = ""
homepage = ""
license = "GPL-v3.0"
readme = "README.md"
edition = "2021"
build = "build.rs"
exclude = ["target", "Cargo.lock"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# system
interprocess = { version = "2.2.1", features = ["tokio"] }
native-dialog = "0.7.0"
tray-icon = "0.19.1"
rdev = { version = "0.5.3"} #rdev = { git = "https://github.com/fufesou/rdev" }
ctrlc = "3.4.5"
# utils
regex = "1.11.0"
display-info = "0.5.1"
tokio = { version = "1.40.0", features = ["full"] }
chrono = "0.4.38"
futures-util = { version = "0.3.31" }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
clap = { version = "4.5.20"}
# gui
iced = { version = "0.13.1", features = ["tokio", "wgpu", "image", "canvas"] }
iced_wgpu = "0.13.5"
iced_graphics = "0.13.0"
iced_anim = { version = "0.1.4", features = ["derive"] }
# video
gstreamer = "0.23.2"
gstreamer-app = "0.23.2"
gstreamer-rtp = "0.23.2"
glib = "0.20.4"
# networking
public-ip = "0.2.2"
local-ip-address = "0.6.3"
webrtc = "0.11.0"
mdns-sd = "0.11.5"
natpmp = "0.4.0"
async-tungstenite = { version = "0.28.0", features = ["tokio-runtime"] }


[target.'cfg( target_os = "linux" )'.dependencies]
gtk = "0.18.1"

[target.'cfg( target_os = "windows" )'.build-dependencies]
winresource = "0.1.17"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = 'unpacked'

[profile.release]
opt-level = 3
debug = false
split-debuginfo = 'packed'

[package.metadata.packager]
product-name = "Castify"
identifier = "app.castify.castify"
authors = ["Andrea Frolli <dev.andrea.frolli@outlook.it>, Mario De Paola <>, Pietro Bella <>"]
publisher = "Castify"
category = "Utility"
copyright = "Copyright Â© 2024"
formats = ["wix", "deb", "pacman", "dmg"]
before-packaging-command = "cargo build --release"
icons = ["resources/icons/icon.icns", "resources/icons/icon.ico", "resources/icons/96x96.png"]
out-dir = "target/packages"

[package.metadata.winresource]
ProductName = "Castify"
FileDescription = "Castify"

[package.metadata.packager.macos]
minimum-system-version = "10.13"

[package.metadata.packager.deb]
depends = ["libgtk-3-dev", "libxdo-dev", "libayatana-appindicator3-dev", "libxcb1", "libxrandr2", "libdbus-1-3"]

[package.metadata.packager.pacman]
depends = ["gtk3", "xdotool", "libayatana-appindicator", "libxcb", "libxrandr", "dbus"]